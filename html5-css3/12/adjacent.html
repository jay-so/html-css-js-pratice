<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>요안도라</title>
    <style>
      h1 + ul {
        /* h1 요소 다음의 첫 번째 ul 요소에 적용할 스타일 */
        color: blue; /* 글자색 파랑 */
        font-weight: bold; /* 글자 굵게 */
      }
    </style>
  </head>

  <body>
    <section id="container">
      <h1>예약 방법 및 요금</h1>
      <ul>
        <li>직접 통화</li>
        <li>문자 남기기</li>
      </ul>
      <ul>
        <li>1인 : 40,000원</li>
        <li>2인 : 60,000원</li>
        <li>3인 : 80,000원</li>
        <li>4인 : 100,000원</li>
      </ul>
    </section>
  </body>
</html>
