<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      p {
        font-style: italic;
      } /* 이탤릭체로*/
      p.txt {
        font-style: normal;
      } /* p요소 중 class = txt인 보통체로*/
    </style>
  </head>
  <body>
    <p>시드니(Sydeny),호주</p>
    <p>리우데자네이루(Rio de Janerio),브라질</p>
    <p class="txt">나폴리(Naples),이탈리아</p>
  </body>
</html>
